<script>
localStorage.setItem('users', JSON.stringify[{ name: 'Henry' }, { name: 'Alice' }]);

function updateUser(oldName, newName) {
  const users = JSON.parse(localStorage.getItem('users'));
  
  if (users) {
    const updatedUsers = users.map(user => user.name === oldName ? { ...user, name: newName } : user);
    
    localStorage.setItem('users', JSON.stringify(updatedUsers));
  }
}

updateUser('Henry', 'Alice');

console.log(JSON.parse(localStorage.getItem('users')));

function deleteUser(name) {
  const users = JSON.parse(localStorage.getItem('users'));
  
  if (users) {
    const updatedUsers = users.filter(user => user.name !== name);
    
    localStorage.setItem('users', JSON.stringify(updatedUsers));
  }
}

deleteUser('Henry');

console.log(JSON.parse(localStorage.getItem('users')));

localStorage.setItem('users', JSON.stringify([{ name: 'Phuoc' }, { name: 'Alice' }]));

function deleteUserDataSet() {
  localStorage.removeItem('users');
}

deleteUserDataSet();

console.log(localStorage.getItem('users'));


</script>
